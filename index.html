<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="css/screen.css" media="screen">
	<link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

<!-- BEGIN  out-->
<div class="out">
	<!-- BEGIN  header-->
	<div class="header">
		<div class="l-center">
			<a href="#" class="header__logo">
				<img src="img/logo.png" alt="logo" width="103" height="125">
				forward <span>2me</span>
			</a>
			<div class="header__lang select js-select">
				<span class="select__text js-select-text">English</span>
				<select class="js-select-select">
					<option value="English">English</option>
					<option value="Espanol">Espanol</option>
					<option value="French">French</option>
				</select>
			</div>
			<div class="header__nav">
				<a href="#">Registration</a>
			</div>
		</div>
	</div>
	<!-- END header-->
	<!-- BEGIN slider -->
	<div class="slider">
		<div class="js-fotorama" data-width="100%" data-height="100%" data-minheight="619px" data-transitionduration="500" data-autoplay="0">
			<div class="slider__item">
				<div class="slider__img">
					<img src="img/slide1.jpg" alt="img" height="619">
				</div>
				<div class="l-center">
					<div class="slider__info">
						<div class="slider__title">Buy goods worldwide</div>
						<div class="slider__subtitle">get packages in one mail box</div>
						<ul class="list">
							<li>Free Storage</li>
							<li>Same day dispatch</li>
							<li>Lowest Rate</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="slider__item">
				<div class="slider__img">
					<img src="img/slide2.jpg" alt="img" height="619">
				</div>
			</div>
		</div>
		<div class="l-center login-wrap">
			<div class="login">
				<div class="login__in">
					<div class="field">
						<div class="input-wrap input-wrap_inline">
							<input type="email" class="input" placeholder="email address">
						</div>	
						<div class="input-wrap input-wrap_inline">
							<input type="password" class="input" placeholder="password">
							<a class="fa fa-question-circle" href="#"></a>
						</div>	
						<button class="btn" type="submit">Sign in <i class="fa fa-sign-in"></i></button>
					</div>
					<div class="soc-enter">
						<span>or sign in with social networks:</span>
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
					</div>
				</div>
				<div class="login__footer">
					New to forward2.me?  <a href="#">Sign up for free</a>
				</div>
			</div>
		</div>
	</div>  
	<!-- END slider -->
	<div class="push"></div>
</div>
<!-- END out-->
<!-- BEGIN  footer-->
	<div class="footer">
		<div class="l-center">
			<div class="footer__in">
				<div class="footer__nav">
					<a href="#">Terma of use</a>
					<a href="#">How it works?</a>
					<a href="#">Registration</a>
				</div>
				<div class="footer__info">
					Â© 2014 by Forward2.me
					<div>Designed by <a href="#">Aprol Designs</a></div>
				</div>
			</div>
		</div>
	</div> 
	<!-- END footer-->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
